{% extends 'base.html' %}
{% block body %}
	<div class="banner">
		<a href="/" id="header">Estud.io</a>
	</div>
	<div class="container">
		<h1>Art√≠culos:</h1>
		{% for i in list %}
		<a href="#" class="card" id="link-{{ i }}">
			<div>
				<h2 class="card-title" id="title-{{ i }}">Title</h2>
				<p id="des-{{ i }}"></p>
			</div>
		</a>

		<script>
			var PostCard = "{{ i }}";

			var card = PostCard.split("|")

			// Card Name

			var name = card[0].replace("post:","")

			document.getElementById("title-{{ i }}").innerHTML = name

			// Description

			var des = card[1]
			document.getElementById("des-{{ i }}").innerHTML = des

			// Card Link

			document.getElementById("link-{{ i }}").href = "/read?q="+name
		</script>
		{% endfor %}
	</div>
{% endblock body %}
